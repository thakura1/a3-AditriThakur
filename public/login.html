<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo="/>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #BFCF95;
        font-family: "Sansation", sans-serif;
      }
      .login-card {
        background-color: #F9FAF5;
        border: 2px solid #727A5C;
        border-radius: 12px;
        padding: 2rem;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      }
      .login-card h1 {
        margin-bottom: 1.5rem;
        font-size: 2rem;
        color: #47502F;
      }
      .btn-login {
        width: 100%;
        background-color: #24292F;
        color: white;
        font-weight: 600;
        border-radius: 6px;
        padding: 0.5rem 1rem;
        font-size: 1rem;
      }
      .btn-login:hover {
        background-color: #444c56;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="login-card">
      <h1>Login</h1>
      <p class="mb-4">Log in with your GitHub account to access your todo list.</p>
      <a href="/auth/github" class="btn btn-login">Log in with GitHub</a>
    </div>
  </body>
</html>
