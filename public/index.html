<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>CS4241 Assignment 2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js" defer></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
  </head>
  <body>
    <header class="text-center my-4">
      <h1>~Todo List Application~</h1>
      <a href="/auth/github" id="loginLink" class="btn btn-primary me-2">Log in with GitHub</a>
      <button id="logoutBtn" class="btn btn-danger">Logout</button>
    </header>

    <main class="container-fluid flex-fill" id="todoApp">
      <div class="row g-4">
        <!-- Form Column -->
        <div class="col-lg-4 col-md-12">
          <form id="TodoForm" class="p-4 rounded shadow">
            <h2 class="h5 mb-3">Add a To-do</h2>

            <div class="mb-3">
              <label for="todoName" class="form-label">What's your to-do item called?</label>
              <input type="text" id="todoName" class="form-control" placeholder="Item Name" required>
            </div>

            <div class="mb-3">
              <label for="todoDeadline" class="form-label">When's your to-do item due?</label>
              <input type="date" id="todoDeadline" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">How important is your item?</label>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="importance" value="low" checked>
                <label class="form-check-label">Low</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="importance" value="medium">
                <label class="form-check-label">Medium</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="importance" value="high">
                <label class="form-check-label">High</label>
              </div>
            </div>

            <button type="submit" class="btn btn-success w-100">Submit</button>
          </form>
        </div>

        <!-- Table Column -->
        <div class="col-lg-8 col-md-12">
          <div class="table-wrapper">
            <table id="todoTable" class="table table-bordered table-hover">
              <colgroup>
                <col style="width: 25%">
                <col style="width: 20%">
                <col style="width: 15%">
                <col style="width: 15%">
                <col style="width: 25%">
              </colgroup>
              <thead class="table-light">
                <tr>
                  <th>Name</th>
                  <th>Deadline</th>
                  <th>Importance</th>
                  <th>Days Left</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="todoTbody"></tbody>
            </table>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
